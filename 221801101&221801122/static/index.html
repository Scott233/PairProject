<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>论文查询</title>
    <link rel="icon" href="img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body style="overflow: hidden;background-color: deepskyblue">

<div class="position-absolute"
     style="width: 1280px;height: 780px;left: 50%;top: 50%;transform: translate(-50%,-50%);background-color:skyblue ">

    <div id="top10-area" class="position-absolute"
         style="left: 16px;top: 16px;right: 898px;bottom: 398px;padding:8px;background-color: white">
        <h4>Top10：</h4>
        <p id="top10" style="line-height: 2.5em"></p>
    </div>

    <div id="trend-area" class="position-absolute"
         style="left: 16px;top: 398px;right: 898px;bottom:16px;background-color: white">
        <canvas id="trend-chart" class="position-relative" width="366" height="366"></canvas>
    </div>

    <div class="position-absolute" style="left: 398px;top: 16px;right: 16px;bottom: 726px;width: 452px">
        <input id="search-input" class="position-absolute" placeholder="输入关键词："
               style="left: 0;top: 0;bottom: 0;width: 804px" type="text">
        <input id="search-button" class="position-absolute btn btn-primary"
               style="left: 808px;top: 0;bottom: 0;right: 0" type="button"
               value="搜索">
    </div>

    <ul id="search-result-list" class="list-group position-absolute"
        style="left: 398px;top: 70px;right: 16px;bottom: 16px;height:694px;background-color: white;overflow-x: hidden;overflow-y: scroll"></ul>
</div>

</body>
</html>
